version: '3.8'

services:
  # Backend AI Video: MobileSAM video segmentation (~300-400MB)
  backend-ai-video:
    build:
      context: ./backend-ai-video
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend-ai-video:/app
      - /app/uploads
      - /app/outputs
      - /app/frames
      - /app/temp_work
    environment:
      - PYTHONUNBUFFERED=1

  # Backend AI Image: rembg background removal (~150-200MB)
  backend-ai-image:
    build:
      context: ./backend-ai-image
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    volumes:
      - ./backend-ai-image:/app
      - /app/uploads
      - /app/outputs
    environment:
      - PYTHONUNBUFFERED=1

  # Backend Tools: Lightweight ffmpeg/opencv processing (~30-50MB)
  backend-tools:
    build:
      context: ./backend-tools
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./backend-tools:/app
      - /app/uploads
      - /app/outputs
      - /app/frames
      - /app/temp_work
    environment:
      - PYTHONUNBUFFERED=1

  # Frontend: Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_AI_API_URL=http://localhost:8000
      - NEXT_PUBLIC_AI_IMAGE_API_URL=http://localhost:8002
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    depends_on:
      - backend-ai-video
      - backend-ai-image
      - backend-tools
